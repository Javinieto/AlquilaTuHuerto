<ion-content>
    <div class="card">
        <div class="card-header">
            {{ pageTitle }}
        </div>

        <div class="card-body">
            <form novalidate (ngSubmit)="saveHuerto()" [formGroup]="huertoForm">
                <div class="form-group row mb-2">
                    <label class="col-md-2 col-form-label" for="huertoNameId">Nombre del huerto</label
          >
          <div class="col-md-8">
            <input
              class="form-control"
              id="huertoNameId"
              type="text"
              placeholder="Name (required)"
              formControlName="name"
              name="title"
            />
          </div>
        </div>

        <div class="form-group row mb-2">
          <label class="col-md-2 col-form-label" for="fotoId">Foto</label>

                    <div class="col-md-8">
                        <input class="form-control" id="fotoId" type="text" placeholder="URL de la foto" formControlName="image" name="foto" />
                    </div>
                </div>

                <div class="form-group row mb-2">
                    <label class="col-md-2 col-form-label" for="sizeId">Size</label>

                    <div class="col-md-8">
                        <textarea class="form-control" id="sizeId" placeholder="Size" rows="3" formControlName="size" name="size"></textarea>
                    </div>
                </div>

                <div class="form-group row mb-2">
                    <label class="col-md-2 col-form-label" for="disponibilidadId">Disponibilidad</label
          >

          <div class="col-md-8">
            <input
              class="form-control"
              id="disponibilidadId"
              placeholder="Disponibilidad"
              formControlName="disponibilidad"
              name="disponibilidad"
            />
          </div>
        </div>

        <div class="form-group row mb-2">
          <div class="offset-md-2 col-md-4">
            <button class="btn btn-primary mr-3" type="submit">Save</button>
            <button
              class="btn btn-outline-secondary mr-3"
              type="button"
              title="Cancel your edits"
              [routerLink]="['']"
            >
              Cancel
            </button>
            <button
              class="btn btn-outline-warning"
              type="button"
              title="Eliminar el huerto"
              (click)="deleteHuerto()"
            >
              Delete
            </button>
          </div>
        </div>
      </form>
    </div>

    <div class="alert alert-danger" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>
  </div>
</ion-content>
